  - category: Meetup
    title: "Web Components"
    date:
    location: "Women Techmakers Google Developers Group"
    description: "As developers, we all know that reusing code as much as possible is a good idea. Yet trying to reuse the custom UI you created for one application in another application is nearly impossible. Web Components aims to solve such problems. Learn how web components can make your design life easier and reusability a reality for web development."
  - category: conference
    title: "Progressive Web Apps - What, Why & How"
    date:
    location: "OpenSource 101"
    description: "Progressive Web Apps combine the best of the web and the best of apps. They load quickly, even on flaky networks, can re-engage with users by sending web push notifications, have an icon on the home screen, and load as top-level, full-screen experiences. Learn the what, why, and how of PWAs."
  - category: Workshop
    title: "Advanced JavaScript Workshop"
    date:
    location: "Women Who Code"
    description: "JavaScript. So you have learned about loops, arrays and objects, what is the next thing to learn? Take your JavaScript skills to the next level by learning about recursion, inheritance and prototype chain. We will also cover the new features in JavaScript that were introduced in ES7 and ES8 so you can keep your JavaScript skills current."
  - category: Conference
    title: "Choosing a JavaScript Framework"
    date:
    location: "DevNexus Conference"
    description: "Over the last couple of years, JavaScript has become on the of the most popular programming languages. As a result, there has been a large number of JavaScript frameworks and libraries that have been created. I will walk you through a simple todo application using Angular, React and Vue."
  - category: Conference
    title: "How to Hire Good Programmers"
    date:
    location: "DevNexus Conference"
    description: "Few things will ruin a great team faster than a bad hire so how do you recognize a talented software developer in a 30-minute interview? The traditional method of hiring programmers is to hire based on what they know. I will argue that you should instead hire a programmer based on what they can learn."
  - category: Meetup
    title: "Webpack - Your New BFF"
    date:
    location: "ngAtlanta"
    description: "Webpack is JavaScript module bundler that has taken the world by storm, but a lack of great docs and wealth of boilerplates have led to many people using it, but not understand it. I will show you how to utilize Webpack for building out your applications. Once you see the magic available, Webpack will become your new BFF!"
  - category: Panel
    title: "WWCode Speaker Panel"
    date:
    location: "Women Who Code"
    description: "Connect.Tech is Atlanta's premier web and mobile development conference, September 20th - 22nd. Join us for a conversation with some of this year's conference speakers as we discuss how they got into tech, what they're doing now, what you can expect to hear from them. We'll also take audience questions."
  - category: Conference
    title: "Intro to Flexbox with Real World Examples"
    date:
    location: "JazzCon.Tech"
    description: "If you hate floats, you will love flexbox. If you hate media queries, you will love Flexbox. Flexbox gives you more control in creating a responsive layout than the traditional box model. In this session I will introduce you to Flexbox by showing how to use it to solve common website problems. You will learn how easy it is to implement Flexbox into your existing website design."
  - category: Conference
    title: "Using Gulp to Improve Your Angular Workflows"
    date:
    location: "JazzCon.Tech"
    description: "Maintaining the build process for an Angular app can be quite involved. A typical build pipeline will involve validating the source code for styling, passing unit tests and end-to-end tests, minifying, annotating, bundling, creating source maps, transpiling and more. In this seminar I will show you how to use Gulp to manage your entire Angular workflow."
  - category: Meetup
    title: "Using Components in Angular 1.5"
    date:
    location: "ATL Angular.js Meetup"
    description: "Components allow you to create custom HTML features. Components are a new feature in Angular 1.5 and learning how to utilize them will help you to transition to Angular 2. Learn how and why you should use components and then watch as I build several simple components."
  - category: Conference
    title: "Promises and Generators in ES6"
    date:
    location: "DevNexus"
    description: "All JavaScript programmers know two things - Asynchronous programming using callbacks is a required skill and all functions run to completion. ES6 introduced Promises and Generators. Promises address the significant shortcomings of callbacks. Generators are functions that can pause itself in mid-execution and can be resumed either right away or at a later time. In this session I will discuss the impact of these two new features in ES6."
  - category: Conference
    title: "Introduction to npm as a Build Tool"
    date:
    location: "Connect:Tech"
    description: "Grunt and Gulp are the heavyweights in the JavaScript build tool landscape. These tools can automate almost anything you find yourself doing repeatedly in a project. But the question is, do you need them? In this session I will discuss what npm is capable of as a build tool."
  - category: Meetup
    title: "Learn and Understand Node.js"
    date:
    location: "Women Who Code Atlanta"
    description: "Node.js is an interesting new phenomenon to hit the development scene. Companies like Netflix, Walmart, Sams Club, PayPal, Medium, LinkedIn and Uber are just a few of the companies that are using it in production. Node.js is a server technology used to build and run web applications. In this class, we'll learn the basics of working with Node.js."
  - category: Meetup
