    description: "Starting a podcast seems like a fun and easy way to get a message out, and share with the world. You record yourself speaking, and voila! How hard can it be?! Doing it right requires a lot of forethought, and preparation, as it turns out."
  - category: Meetup
    title: "The Power of Custom Directives in Vue"
    date:
    location: "Atlanta VueJS Meetup"
    description: "Vue ships with a default set of directives like v-model and v-show. Sometimes you reach a point working with Vue where you have a use-case that the framework does not cover. Luckily, Vue allows you to register your own custom directives. A custom directive allows you to perform a critical task that you must have in your application and you cannot live without. I will show you how to create a custom directives."
  - category: Conference
