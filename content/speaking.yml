  - category: Conference
    title: "Getting Started with Service Workers"
    date:
    location: "DevNexus Conference"
    description: "A Service Worker is a relatively new API that's been introduced in modern web browsers in the last few years. It's a special kind of web worker that can be installed in your browser to provide features that were previously unavailable to ordinary web pages. Find out how to create them and use them in a Progressive Web App."
  - category: Meetup
    title: "Want to Start a Podcast? Don't Do This"
    date:
